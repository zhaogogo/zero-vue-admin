syntax = "proto3";

option go_package = "./pb";

package pb;

message LoginRequest {
  //@gotags: validate:"required"
  string UserName = 1;
  //@gotags: validate:"required,gte=0"
  string PassWord = 2;
}

message LoginResponse {
   int64  ID = 1;
   string UserName = 2;
   string Token =3;
   int64  ExpireAt = 4;
   int64  RefreshAfter = 5;
}

service SystemUser {
  rpc Login(LoginRequest)returns(LoginResponse);
}